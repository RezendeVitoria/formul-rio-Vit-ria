<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="reset.css">
       <link rel="stylesheet" href="style.css">       
    <title>Formulário</title>
</head>
<body>
    <main>
    <h1> Ficha de inscrição dos jogos escolares </h1>
    <form>
        <div class="formulario">
            <label for="nome"> Nome</label>
            <input type="text" id="nome" class="input-padrao" required>

            <label for="endereço"> Endereço</label>
            <input type="text" id="endereço" class="input-padrao" required>

            <label for="email"> Email</label>
            <input type="text" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone"> Telefone</label>
            <input type="text" id="telefone" class="input-padrao" required placeholder="(XX)XXXX-XXXX">

            <label for="data de nascimento"> Data de Nascimento</label>
            <input type="text" id="data de nascimento" class="input-padrao" required>

            <label for="mensagem"> Observações</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

    <fieldset>

            <legend> Como prefere ser atendido? </legend>
            <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email"> Email </label>
            <label for="radio-telefone"> <input type="radio" name="contato" value="email" id="radio-telefone"> Telefone </label>
            <label for="radio-whatsapp"> <input type="radio" name="contato" value="email" id="radio-whatsapp"> WhatsApp </label>

    </fieldset>

    </fieldset>
            <legend> Qual horário prefere ser atendido? </legend>
            <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
        </select>

    </fieldset>

    <label class="checkbox"> <input type="checkbox" checked> Gostaria de receber nossa novidades por email?</label>
    <input type="submit" value="Enviar Formulário" class="Enviar">
   
</div>
   </form>

    <footer>
        <p class="copyright">&copy; Copyright Formulário - 2024</p>
    </footer>

</body>
</html>
